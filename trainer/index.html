<html manifest="trainer.cache">
	<style>
		.TextCaption{
		display: block;
		  font-size: 20px;
		  color: #fff;
		  text-decoration: none;
		}
		  a img {
		  display: inline-block;  text-decoration: none;
		}
		  a {
		  display: inline-block;  text-decoration: none;
		}

		  a:hover img, a:hover .TextCaption{
		  transform: scale(1.1)
		}	

</style>
    <head>
        <meta charset="UTF-8">
        <title>PS4 Trainer Offline</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.js"></script>
        <script src="lazyload.min.js"></script>
        <script src="BigInteger.min.js"></script>
        <script src="loadingoverlay.min.js"></script>
        <script src="main.js"></script>
		<script>
  window.applicationCache.ondownloading=function(){document.getElementById("msgs").innerHTML="Caching Started!!"};
  window.applicationCache.onprogress=function(a){document.getElementById("msgs").innerHTML="Caching Status: "+(Math.round(100*(a.loaded/a.total)))+"% Completed"};
  window.applicationCache.oncached=function(){document.getElementById("msgs").innerHTML="Cached Successfully!!";setTimeout(function(){document.getElementById("msgs").innerHTML="click on host link for cache and then Turn off internet"; }, 1500);};
</script>
    </head>
    <body class="bg-darker"><br>
		<div id="msgs" class="msgs" style='text-shadow: 4px 4px 4px black;font-size:30px;text-align:center;color:White;'><BR></div>
                   
         <div class=" ps_main_search">
            <div class="ps_main_search_grid">
                <div class="ps_input">
                    <input class="browser-default" id="ip" type="search" placeholder="localhost or 0.0.0.0" />
                </div>
					<span></span>
                <div class="ps_input ps_input_with_icon">
                    <input class="browser-default" id="search-input" type="search" placeholder="Search" />
                    <img src="search-icon.png" alt="" />
                </div>
            </div>
            </div>
			<p></p>
			<div id="wolf" class="jumbotron transparent">
            <div class="d-flex justify-content-center btn-toolbar">
			<div style='text-align:center;'>
			<a href="https://maxandroid.github.io/linux/index.html" onMouseOver="msgs.innerHTML='PS4 Trainer Hen and WebRTE'"><span class="TextCaption">HEN Web</span></a>
			</div>
        </div>
        <p></p>
        <div class="modal fade" id="credits-dialog">
            <div class="modal-dialog" id="credits-dialog-size">
                <div class="modal-content">
                    <div class="modal-header bg-darker">
                        <h4 class="modal-title">Credits</h4>
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <a href="https://github.com/xemio/" target="_blank">golden</a><br>
                        <a href="https://github.com/ChendoChap/" target="_blank">ChendoChap<br>
                        <a href="https://twitter.com/TylerModsINC" target="_blank">TylerMods</a><br>
                        <a href="https://github.com/ScriptSK" target="_blank">Shiningami</a><br>
                        <a href="http://ps4trainer.com" target="_blank">PS4trainer</a><br>
                        <a href="https://twitter.com/mohammad_fadel1" target="_blank">THE WOLF HACK</a><br>
						<a href="https://twitter.com/karo_sharifi" target="_blank">karo</a><br>

                        </div>
                </div>
            </div>
        </div>
        <div id="container" class="center-block d-flex flex-wrap justify-content-center">

        </div>
        <div id="trainer-dialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="d-flex flex-wrap rounded m-1 bg-darker"  style="min-height: 128px;">
                            <div class="bg-black">
                                <img id="cover" class="coverholder m-1 rounded lazy" onerror="if (this.src !== 'error.png') this.src = 'error.png';" style="width :118px">
                            </div>
                            <div class="GInfo bg-black">
                                <h5><small id="game"></small></h5>
                                <h5><small id="cusa"></small></h5>
                                <h5><small id="version"></small></h5>
                                <h5><small id="credits" class="font-weight-light"></small></h5>
                            </div>
                        </div>
                        <div id="mods">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h6 class="mr-auto">Status : <small id="Message" class=" font-weight-light"></small></h6>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
     
    </body>
</html>
